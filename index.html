""<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chúc mừng sinh nhật</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div class="container">
    <h1 class="title">🎉 Bòn bon không hạt gửi em... 🎂</h1>

    <button class="wish-button" onclick="showWish()">🎁 Bấm vào để nhận lời chúc đặc biệt!</button>
    <p class="signature">Ký tên: Bòn Bon Không Hạt Yêu Em</p>

    <div class="cake-container">
      <img class="cake" src="https://st.quantrimang.com/photos/image/2018/01/29/hinh-anh-dong-chuc-sinh-nhat-11.gif" alt="Bánh sinh nhật đáng yêu" />
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <p>Chúc em có một ngày sinh nhật thật vui vẻ, ngập tràn yêu thương và hạnh phúc! 🥳🎂💖</p>
      <button onclick="closePopup()">Đóng</button>
    </div>
  </div>

  <audio autoplay loop>
    <source src="happy-birthday.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phần tử audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>""
