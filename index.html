<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BÒN BON KHÔNG HẠT YÊU EM!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="fireworks"></canvas>

  <!-- Nhạc tự động phát -->
  <audio id="birthdayAudio" autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthdaySong.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>

  <div class="wrapper">
    <div class="container">
      <h1 class="title">🎉 Happy Birthday Bé Ney! 🎂</h1>

      <div class="cake">
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="candle">
          <div class="flame"></div>
        </div>
      </div>

      <button onclick="showMessage()">🎁 Bấm vào để nhận lời chúc đặc biệt!</button>
      <p class="signature">Ký tên: Bòn Bon Không Hạt Yêu em</p>
    </div>
  </div>

  <div id="messageBox" class="message-box hidden">
    <p id="messageText"></p>
    <button onclick="closeMessage()">Đóng</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
